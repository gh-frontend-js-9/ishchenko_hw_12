<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/styles/css/form.css">
</head>
<body>
    <div class="wrapper">
        <div class="flex-container">
            <div class="box"></div>
            <div>
                <p class="heading">Sign up</p>
                <p><a class="link-hovered" href="login.html">Existing member?</a></p>

                <form action="">
                    <input class="input name" type="text" placeholder="Nick">

                    <input class="input email" type="email" placeholder="Email">

                    <input class="input password" type="password" placeholder="Password">

                    <input class="input confirmPass" type="password" placeholder="Confirm password">

                    <p class="out"></p>
                    <button class="button button-hovered" id="signup">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../../scripts/auth/signup_user.js"></script>
    <script src="../../scripts/validation/validation_signup.js"></script>
</body>
</html>
